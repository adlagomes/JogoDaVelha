<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Jogo da Velha</title>
</head>
<body>
    <header>
        <div class="mostrador">
            <div id="quemComeca">
                <p>Quem come√ßa:</p>
                <div id="turno">
                    Jogador
                </div>
            </div>
        </div>
        <div class="placar">
            <p>Jogador x CPU</p>
            <div id="ptsJogador">0</div>
            <div id="ptsCPU">0</div>
        </div>
    </header>
    <h1>Jogo da Velha</h1>
    <div class="tabuleiro">
        <div id="slot1" class="slot" onclick="turnoJogador(1)"></div>
        <div id="slot2" class="slot" onclick="turnoJogador(2)"></div>
        <div id="slot3" class="slot" onclick="turnoJogador(3)"></div>
        <div id="slot4" class="slot" onclick="turnoJogador(4)"></div>
        <div id="slot5" class="slot" onclick="turnoJogador(5)"></div>
        <div id="slot6" class="slot" onclick="turnoJogador(6)"></div>
        <div id="slot7" class="slot" onclick="turnoJogador(7)"></div>
        <div id="slot8" class="slot" onclick="turnoJogador(8)"></div>
        <div id="slot9" class="slot" onclick="turnoJogador(9)"></div>
    </div>
    <footer>
        <img src="imgs/reset.svg" alt="Reset" onclick="iniciar()">
        <p>Reiniciar</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
